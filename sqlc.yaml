version: "2"
sql:
  - schema: "schema.sql"
    queries: "internal/infrastructure/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

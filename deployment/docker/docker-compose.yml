services:
  app:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile
    container_name: numismatic-app
    restart: unless-stopped
    # For NAS deployments: uncomment and set to your UID:GID (e.g., "1000:100")
    # For local development: use ${UID:-1000}:${GID:-1000}
    # user: "1000:100"
    ports:
      - "80:8080"
    env_file:
      - ../../.env
      - ../../.env.local
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/numismatic?sslmode=disable
      - APP_ENV=production
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
    depends_on:
      db:
        condition: service_healthy
      rembg:
        condition: service_healthy
    volumes:
      # Storage volume for coin images and data - ensure this directory exists with correct permissions
      # For NAS: mkdir -p ../../storage && chown 1000:100 ../../storage
      - ../../storage:/app/storage

  db:
    image: postgres:16-alpine
    container_name: numismatic-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=numismatic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5

  rembg:
    image: danielgatis/rembg:latest
    container_name: numismatic-rembg
    restart: unless-stopped
    ports:
      - "5000:5000"
    command: s --host 0.0.0.0 --port 5000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
